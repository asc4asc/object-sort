<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Sort an Array of Objects</title>
</head>
<body>
    <h1>Ausgabe von Objecten aus einem array!</h1>  
    <script>
    var persons = [
        { name: "Harry", num: 1, age: 14, month: 3, day: 9 },
        { name: "Ethan", num:2, age: 30, month: 8, day: 15 },
        { name: "Peter", num:3, age: 21, month: 5, day: 12 },
        { name: "Marc", num:4, age: 21, month: 7, day: 14 },
        { name: "Fred", num:5, age: 21, month: 2, day: 12 },
        { name: "Clark", num:6, age: 21, month: 7, day: 14 },
        { name: "Alice", num:7, age: 21, month: 2, day: 1 },
        { name: "Marie", num:8, age: 21, month: 2, day: 2 }
    ];
    
    // Sort by age - same age ?????? can I set a flag or?
    persons.sort(function (a, b) {
       if ( a.age !== b.age ) { return b.age - a.age; }
       else if ( a.month !== b.month ) { return b.month - a.month; } 
       else { return b.day - a.day; }
    });
    
    document.write("<table border = "1">);
    document.write("<tr>");
    document.write("<th> PL: </th>");    
    for(var prop in persons[1]) {  
            document.write("<th>" + prop + "<th>"); 
    } 
    document.write("</tr>");    
    document.write("</table>);    
                   
    // Loop through all the elements in the array 
    for(var i in persons)  { 
        // Loop through all the properties in the object 
        document.write(i+":");
        for(var prop in persons[i]) {  
            document.write(persons[i][prop] + " "); 
        }
        document.write("<br>");
    }
   
    </script>
</body>
</html>
