<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Sort an Array of Objects</title>
<style>
th {
  text-align: left;
}
</style>  
</head>
<body>
    <h1>Ausgabe von Objecten aus einem array!</h1>  
    <script>
    var persons = [
        { name: "Marie", Num: 1, Ind: 0.333, Diff: 1, TD: 9 },
        { name: "Moritz", Num:2, Ind: 0, Diff: -7, TD: 15 },
        { name: "Petra", Num:3, Ind: 0.667, Diff: 10, TD: 12 },
        { name: "Kurt", Num:4, Ind: 0.667, Diff: 2, TD: 14 }
/*      ,  
        { name: "Fred", Num:5, Ind: 1, Diff: 2, TD: 12 },
        { name: "Clark", Num:6, Ind: 0.5, Diff: 7, TD: 14 },
        { name: "Alice", Num:7, Ind: 0, Diff: -8, TD: 1 },
        { name: "Ted", Num:8, Ind: 0, Diff: -2, TD: 2 }
*/        
    ];
    
    // Sort by age - same age ?????? can I set a flag or?
    persons.sort(function (a, b) {
       if ( a.Ind !== b.Ind ) { return b.Ind - a.Ind; }
       else if ( a.Diff !== b.Diff ) { return b.Diff - a.Diff; } 
       else { return b.TD - a.TD; }
    });
    
    document.write("<table border = '1'>");
    document.write("<tr>");
    document.write("<th> PL: </th>");    
    for(var prop in persons[1]) {  
            document.write("<th>" + prop + "</th>"); 
    } 
    document.write("</tr>");
                   
    // Loop through all the elements in the array 
    for(var i in persons)  { 
        document.write("<tr>");
        var n=1*i+1;
        // Loop through all the properties in the object 
        document.write("<th>"+ n + "</th>");
        for(var prop in persons[i]) {  
            document.write("<th>" + persons[i][prop] + "</th>"); 
        }
        document.write("</tr>"); 
    }
    document.write("</table>");   
    </script>
</body>
</html>
